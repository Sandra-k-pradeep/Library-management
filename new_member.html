<div style="width: 100%; display: flex; justify-content: space-between;margin-left:10%;margin-top:2%">
  <div class="add-member-section">
    <br>
    
    <form style="background-color: #f9f9f9; padding: 20px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <label for="member-name" style="font-weight: bold; color: #666;">Member Name:</label>
        <input type="text" id="member-name" name="member-name" style="width: 100%; height: 40px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
        <br><br>
        <label for="email" style="font-weight: bold; color: #666;">Email:</label>
        <input type="email" id="email" name="email" style="width: 100%; height: 40px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
        <br><br>
        <label for="phone-number" style="font-weight: bold; color: #666;">Phone Number:</label>
        <input type="text" id="phone-number" name="phone-number" style="width: 100%; height: 40px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
        <br><br>
        <label for="address" style="font-weight: bold; color: #666;">Address:</label>
        <textarea id="address" name="address" style="width: 100%; height: 80px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;"></textarea>
        <br><br>
        <label for="membership-date" style="font-weight: bold; color: #666;">Membership Date:</label>
        <input type="date" id="membership-date" name="membership-date" style="width: 100%; height: 40px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
        <br><br>
        <input type="submit" value="Add Member" style="background-color: #3498db; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
    </form>
  </div>
